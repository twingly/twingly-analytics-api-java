      \ Select \r\n\r\nBOOK SYNOPSIS\r\nHolly Jacobs loses her heart a little too easily. Never again. But when she meets the sexy soldier on the beach, Holly knows she’s in big trouble. Zack Winter is gorgeous and in pain, and when he kisses Holly, all of her\
      \ resolve melts away… \r\nZack is on short-term leave to attend a funeral, and he’s walking a fine line. The loss is unbearable…and he’ll do whatever it takes to distract himself from it. Especially if it means a night of searingly-hot sex with Holly Jacobs.\
      \ Only his brilliant idea isn’t exactly going according to plan. \r\nOne night isn’t nearly enough. But if it goes much longer it might end in broken hearts… \r\n\_ \r\n\r\n\r\nBUY & TBR LINKS\r\nAMAZON KINDLE US  \r\n AMAZON KINDLE UK  \r\n AMAZON PAPERBACK\
