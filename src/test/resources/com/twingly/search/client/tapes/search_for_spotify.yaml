      \ was harmless. \r\nI saw a flash of white teeth in the darkness. “I like your name.” He sounded amused. “Is that okay, Just-Holly?” \r\nDear God. In the middle of his grief and distress, he still had a sense of humor. I really needed to escape before\
      \ I found any more reasons to linger. But I didn’t move an inch. \r\n“You sure you don’t want to come back to my place?” His whisper reverberated through me, turning my spine liquid and my knees to jelly. He shifted position slightly and I felt him trailing\
