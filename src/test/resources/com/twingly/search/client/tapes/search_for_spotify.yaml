      \n    <tag><![CDATA[Uncategorized]]></tag>\r\n    <tag><![CDATA[#catfishing]]></tag>\r\n    <tag><![CDATA[#socialmedia]]></tag>\r\n  </tags>\r\n</post><post contentType=\"blog\">\r\n  <url>http://www.pagesbyike.com/blog/2016/3/11/gbn5ykyofzb4bt8mtsq48tr504s1rl</url>\r\
      \n  <title><![CDATA[PGI March Feature: LAWYARTIST]]></title>\r\n  <summary><![CDATA[The day I stumbled on Lawyartist's Instagram page, it was like #throwback on steroids!\_ I took a delightfully dizzy one hour journey through the funky 1990's and early\
      \ 2000's, skipping through this crazy kaleidoscope vortex of my favorite cartoon characters, all in in vibrant color; Inspector Gadget, Mario, Sonic, Speedy Gonzalez, JackJack Incredible, Pinky& the Brain, Johnny Bravo, even Cheshire Cat, for whom I have\
      \ an unnatural dislike. Lol! They all felt so alive and real!\_ I could almost touch them....and I tried. Even that cat *side stare* Lawyartist is Adetunji Muiz Onibanjo and our March PGI feature! He's a practicing Lawyer and Artist. He is a complete riot\
      \ and uber-talented! I see his work on the walls of my kids' rooms when the time comes! Here's our fun chat below! Enjoy! \r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\r\n\r\n\t\t\t\r\n\t\t\t\r\n\t\t\t\tBut first...that\
      \ Cheshire Cat! \r\n\t\t\t\r\n\t\t\t\r\n\r\n\t\t\r\n\t\r\n\t\r\n\_ What song describes you at 5.30am? \_ Survivor’s 'Eye of the Tiger' on weekdays and Ty Dolla’s 'Or Nah' on free weekends. \_ Please describe your art?\_ \_ Mixed media, as I rarely restrict\
      \ myself to one medium. When I have just an hour to spare, it’s almost always just graphite pencils and ink. A couple more hours on my hands and I usually add some colour (alcohol markers, oil/wax artist pencils, water colour). I aim to master digital\
      \ art this year as well. *fingers crossed* \_ \r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\r\n\r\n\t\t\t\r\n\r\n\t\t\r\n\t\r\n\t\r\nLawyartist was One a few days ago! Could you please describe the last one year, asLawyartist,\
      \ in three words? (This interview was conducted in January 2016) \_ Consistency. Experiments. Shock! \_ At what age did you begin to sketch/paint? What/Who encouraged you to continue?In what tangible ways have you developed this talent? \_ I have drawn/coloured\
      \ since my earliest memories. It’s weird because I never thought my talent was anything special until I noticed my friends’ stick figures remained the same over the years. Although my parents encouraged me to draw and colour early on, I’d say my first\
      \ motivation was a rivalry. A primary and secondary school rivalry I had with a now late friend, Dapo ‘Stunna’ Adenuga (RIP). We were both extremely competitive and always trying to outdraw one another. It has also always given me joy to draw things, especially\
      \ cartoons I watched or was just fond of as a child. I have developed this talent over the last year by being consistent (drawing every single day for the last six months and every other day for the preceding six months), watching videos on YouTube, stalking\
      \ my favourite artists on Instagram and most of all by the dreaded but trustworthy Messrs. Trial and Error. \_ What do you do with your drawings once you are done working on them? \_ Typically, I store them safely away in my portfolio or folder. If it’\
      s graphite based, I spray it with an aerosol fixative first, to avoid smudging. If it’s a commissioned piece, I inform the client and have it framed, picked up, posted or hand delivered as the case may be. Sometimes high quality prints of my work are made\
      \ upon completion, these are also for sale. Lastly, I flip through my body of work periodically to see what I could have done better and how far I have come. Self-assessment is crucial. \_ What does your creative workspace look like?\_ \_ Oh dear, it depends,\
      \ you know. Over this last year I traveled a little more than usual, so my workspace has had to go mobile several times. Quite a few of my best pieces started on a moving train (shout-out to EastMidlands trains), others on a friend’s desk or in the school\
      \ library. Wherever I set up, I prefer to have my sketching glove (a glove that partially covers my drawing hand to prevent it staining the paper), 0.3mm mechanical HB pencil, clipboard/sketchbook and good lighting. It’s simple, if you don’t have your\
      \ standards, the overall quality of your art will suffer. During the art process, my desk is usually messy, I clean up after I finish each piece and then mess it up again during the next one. It’s a cycle. \r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\
      \t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\r\n\r\n\t\t\t\r\n\r\n\t\t\r\n\t\r\n\t\r\n\_ How do you balance being an Artist with being a Lawyer? I'm assuming they are both time consuming? \_ Your assumption is correct, this is the question. I will say this however;\
      \ I love both art and law. They are both huge chunks of my life and personality, they both stand for different sides of me, so balancing them is super-tricky but a must. Lawyartist was born over the winter of my masters programme and existed side by side\
      \ by all my seminars, essays, examinations and dissertation. As the Almighty and my efforts would have it, I triumphed. This year sees me return to full time legal practice (i.e. a real life Harvey Specter, without the unrealistic fun) while remaining\
      \ The Lawyartist. This will definitely test my limits but I am prepared to keep the healthy balance going. If you could go somewhere, anywhere in the world, and sketch all day, where will it be? \_ The Louvre, Paris, never been there but it looks like\
      \ inspiration will find you once you get there. \_ What are your creative work must-haves?\_ \_ My favourite music playlist, TV show or movie I like and have already watched playing in the background. Already watched so I don’t have to pay attention to\
      \ it at the detriment of what I’m drawing. Drawn a lot to shows like Sons of Anarchy, yesterday it was Boardwalk Empire Season 1, Episodes 3-5. Thus, I usually prefer to have two screens if I’m drawing for long, my iPad and MacBook or my MacBook and my\
      \ old laptop. One screen to search/display sources of inspiration and the other to show my slight distraction i.e. a video/my Twitter timeline (those guys are so funny). When no screens are available, the Drawing playlist on Spotify will do, highly recommended.\
      \ Sharp pencils are also a must (which is why I prefer mechanical pencils for sketching, they don’t get blunt, just click). \_ Those cotton buds! Lol! Where did you learn to smudge with those? \r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\t\r\n\t\t\t\t\t\r\n\
      \t\t\t\t\r\n\t\t\t\r\n\r\n\t\t\t\r\n\r\n\t\t\r\n\t\r\n\t\r\n\_ I just improvised one day when I was too frustrated to sharpen a proper blending stump or as they are called 'tortillions'. It’s a bad habit, which has stuck. Don’t worry, I have clean ears,\
      \ I promise. I think. \_ What location/time do you get most of your ideas? [Examples of answers: on a run, driving, the shower, on the toilet seat] \_ All of the above, inspiration is such a strange creature. \_ \r\n\t\r\n\t\r\n\t\t\r\n\t\t\t\r\n\t\t\t\
      \t\r\n\t\t\t\t\t\r\n\t\t\t\t\r\n\t\t\t\r\n\r\n\t\t\t\r\n\r\n\t\t\r\n\t\r\n\t\r\nDo you ever have a creative block? What do you do? \_ Well right now, I’m just trying to become a pretty sick artist so not every drawing is entirely creative. I make my own\
      \ characters and concepts occasionally but primarily focus on old school cartoons and themes to draw, so I don’t have to be creative every single day (yes, remember Lawyartist draws every single day even after work). However, even drawing something that\
      \ already exists has its ‘block’ periods. So what do I do? I either watch a movie to ease up or if that isn’t feasible I look for something I would ordinarily really feel like drawing and force myself because I have an endgame in sight for my art. I have\
      \ to be epic. \_ What/Who is your most recurrent muse? I’ll categorise them for clarity sake: Artist muse: There are sooooo many, mostly itsbirdy, Art_of_Supershinobi and Adxnna. \_ Fashion muse: Fisayo Longe, Estaregrams and TheOrangeNerd of OrangeCulture.\
