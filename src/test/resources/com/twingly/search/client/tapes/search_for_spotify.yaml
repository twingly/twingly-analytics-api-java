      \ chocolate I really like if I'm honest!\_ And a good dark chocolate truffle is just delicious!\_ When I was little and we'd go to a lolly shop, everyone would expect me (and my older brother) do go for the colourful lollies in the jars up on the wall\
      \ but we'd always go for the chocolate truffles!\_ We do love a good chocolate ganache truffle! 2.\_ What is your dream vacation?I would love to say everywhere.\_ But narrowing it down a little, I'd love to travel to all the places of where I come from.\_\
      \ Where my family is from.\_ I've seen photos, oh so many photos, but now I just really want to experiences the places for myself!\_ So Poland, Croatia, England, Scotland and also the New York area to see family!\_ That is the dream! 3.\_ What are your\
      \ plans for the weekend?I have the BEST weekend planned!\_ It's a long weekend here so no uni for my on Monday but oh my goodness jam packed long weekend.\_ I'm going to clean, do exercise, procrastinate, study, eat, sleep, clean some more, study again,\
      \ freak out because I don't understand the assignment, worry because I'm waiting on marks to be released, watch YouTube videos.\_\_ So you know, a very relaxing and exciting long weekend! 4.\_ When was the last time you drove out of town?Two weekend ago\
      \ the fam and I went on a little drive to the coast!\_ Was so nice!\_ I did bring uni work but didn't end up looking at any of it!\_ Driving and seeing the Bass Straight brought me right back to my childhood when we'd go up to the coast and it makes me\
      \ want to move to somewhere closer to the beach! 5.\_ Who would you like to see in concert?So many people!\_ I was lucky enough to see Ed Sheeran last December (post about that here) but I would really love to see Little Mix, Coldplay, Ellie Goulding,\
      \ Adele, One Direction, Circa Waves, MyFly, Tori Kelly, Troye Sivan!\_ SO MANY PEOPLE!!!\_ Little Mix are actually doing a show on my birthday this year...\_ Only problem is I couldn't get tickets and it's in Melbourne and I'd have to organise flights\
      \ and hotels and gah one day I'll get there! 6.\_ What is your song of the week?This one is tough.\_ I have two, so it's a tie!\_ Hymn For The Weekend by Coldplay and also Never Be Like You by Flume!\_ Never Be Like You is the first song I'll play on my\
      \ Spotify at the start of the day and I'm just really enjoying that style of music at the moment!\_ And Coldplay has always been a favourite of mine!\_ They were incredible at the Super Bowl and also the BRIT Awards!\_ *adding this in later - Nobody Love\
