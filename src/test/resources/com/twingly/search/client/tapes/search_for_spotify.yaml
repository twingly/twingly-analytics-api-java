    body: "<?xml version=\"1.0\" encoding=\"UTF-8\"?><twinglydata numberOfMatchesReturned=\"10\" secondsElapsed=\"0.229\" numberOfMatchesTotal=\"335799\"><post contentType=\"blog\">\r\n  <url>https://thefunnelblog.wordpress.com/2016/03/12/track-review-the-community-of-hope-pj-harvey</url>\r\
      \n  <title><![CDATA[Track Review – The Community of Hope / PJ Harvey]]></title>\r\n  <summary><![CDATA[In comparison to PJ Harvey’s last single, ‘The Wheel’, ‘The Community of Hope’ strides out of the gate with more confidence, less messing around, straight\
      \ in.\_It’s arguably much better, with less squealing guitars and instead a driving drumbeat with the guitar taking a backseat and more orchestration working its way in. The lyrics, rooted in the US, have more in common with Modest Mouse’s\_The Lonesome\
      \ Crowded West\_than the hyper-political\_Let England Shake,\_with Harvey singing ‘Now this is just drug town, just zombies, but that’s just life’ as she criticises pretty much everything wrong with America: the fast-paced life, dead drug towns, the government,\
      \ run-down schools sitting next to spotless Wal-Marts. She’s translated her cynical view of WW1 to America well, and while it might seem heavy-handed, PJ Harvey has rarely dealt in anything that isn’t upfront, often because it can be more uncomfortable\
      \ than disguising it in a metaphor. \r\nInstrumentally, the sound of\_The Hope Six Demolition Project\_is now forming more clearly – a departure from\_Let\_England Shake‘s experimental streak and more like her Mercury-winning\_Stories From The City, Stories\
      \ From The Sea,\_combining mid-paced rock with extra orchestration from the brass section. It’s probably going to be a good album for any PJ Harvey fans who want a ‘rock’ album, but probably not the scratchy punk of\_Rid Of Me.\_The horns work well, as\
      \ do the returning backing vocals which add a choir-like protest-song-likeness to lines like ‘They’re gonna put a Walmart here’, making even that line sound ominous. \r\nspotify:track:2AxjntkZpEf5Qt7KoiccHI]]></summary>\r\n  <languageCode>en</languageCode>\r\
